<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planet Clicker ðŸŒŒ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Click counter -->
    <div id="click-counter">
        <img id="click-font" src="https://see.fontimg.com/api/rf5/9M52K/NjNjYTA2YzM3YjU2NDc0ZjgxMWFmM2ViOTcwNGEzNmIudHRm/Q0xJQ0tT/star-shield-v2.png?r=fs&h=98&w=1500&fg=000000&bg=FFFFFF&tb=1&s=65" alt="CLICKS">
        <span id="clicks-number">0</span>
    </div>

    <!-- Planet / Meteor -->
    <div id="planet-container">
        <img id="planet" src="planets/meteor.png" alt="Meteor">
    </div>

    <!-- Shop Panel -->
    <div id="shop">
        <h2>SHOP</h2>
        <div id="shop-items">
            <!-- Items will be populated here via JS -->
        </div>
    </div>

    <!-- Space music -->
    <audio id="bg-music" loop autoplay>
        <source src="music/space-music.mp3" type="audio/mpeg">
    </audio>

    <!-- Sounds -->
    <audio id="click-sound" src="sounds/click.mp3"></audio>
    <audio id="levelup-sound" src="sounds/levelup.mp3"></audio>
    <audio id="rebirth-sound" src="sounds/rebirth.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>

  <!-- Font Awesome v6 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('https://4kwallpapers.com/images/wallpapers/macos-monterey-stock-black-dark-mode-layers-5k-3440x1440-5889.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }

    /* Top menu bar */
    .menu {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 50px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.15);
      animation: borderGlow 2s infinite alternate;
    }

    /* Subtle border shine animation */
    @keyframes borderGlow {
      0% {
        box-shadow: 0 0 5px rgba(255, 255, 255, 0.2),
                    0 0 10px rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.4);
      }
      100% {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.4),
                    0 0 20px rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.6);
      }
    }

    h1 {
      color: #fff;
      font-size: 6em;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      text-shadow: 
        0 0 5px #fff,
        0 0 10px #fff,
        0 0 20px #fff;
      animation: shine 2s infinite alternate;
      margin-bottom: 50px;
      margin-top: 100px;
    }

    @keyframes shine {
      0% { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #fff; }
      100% { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff; }
    }

    .search-container {
      display: flex;
      justify-content: center;
      width: 100%;
    }

    .search-form {
      display: flex;
      align-items: center;
      width: 60%;
      max-width: 700px;
    }

    .search-bar {
      flex: 1;
      padding: 15px 20px;
      border-radius: 50px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      color: #fff;
      font-size: 1.1em;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
      transition: 0.3s;
    }

    .search-bar::placeholder {
      color: #fff;
      opacity: 0.8;
    }

    .custom-btn {
      margin-left: 10px;
      border-radius: 50%;
      border: none;
      padding: 15px 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .custom-btn i {
      color: #fff;
      font-size: 1.2em;
    }

    .custom-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 
        0 0 10px #fff,
        0 0 20px #fff,
        0 0 30px #fff;
      transform: scale(1.05);
    }
  </style>
</head>

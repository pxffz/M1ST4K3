<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M1ST4K3</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background: url('https://4kwallpapers.com/images/wallpapers/macos-monterey-stock-black-dark-mode-layers-5k-3440x1440-5889.jpg') no-repeat center center/cover;
      font-family: 'Poppins', sans-serif;
      color: white;
    }

    /* Top menu (same as games.html) */
    .menu {
      position: fixed;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      padding: 12px 16px;
      width: fit-content;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
      align-items: center;
      justify-content: center;
      animation: borderGlow 2s infinite alternate;
    }

    @keyframes borderGlow {
      0% { box-shadow: 0 0 6px rgba(255,255,255,0.25),0 0 10px rgba(255,255,255,0.15); border-color: rgba(255,255,255,0.3); }
      100% { box-shadow: 0 0 10px rgba(255,255,255,0.4),0 0 20px rgba(255,255,255,0.25); border-color: rgba(255,255,255,0.5); }
    }

    .menu-btn {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: none;
      border-radius: 12px;
      padding: 12px 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.2);
    }

    .menu-btn i {
      color: #fff;
      font-size: 1.3em;
      transition: all 0.3s ease;
    }

    .menu-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 12px #fff, 0 0 20px #fff;
    }

    /* Title */
    h1 {
      font-size: 6rem;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 0 20px white, 0 0 40px white;
      animation: glow 3s infinite alternate;
      margin-top: 120px;
      margin-bottom: 20px;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px white, 0 0 20px white; }
      to { text-shadow: 0 0 25px white, 0 0 45px white; }
    }

    /* Search bar */
    .search-container {
      margin-top: 0;
      width: 80%;
      max-width: 600px;
    }

    .search-form {
      display: flex;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(8px);
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 5px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .search-bar {
      flex: 1;
      padding: 10px;
      border: none;
      outline: none;
      border-radius: 10px;
      background: transparent;
      color: white;
    }

    .custom-btn {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      cursor: pointer;
      padding: 8px 12px;
      transition: 0.3s;
    }

    .custom-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 10px white;
    }

    .custom-btn i {
      color: white;
    }
  </style>
</head>
<body>

  <!-- Menu -->
  <div class="menu">
    <button class="menu-btn" onclick="window.location.href='index.html'">
      <i class="fa-solid fa-house"></i>
    </button>
    <button class="menu-btn" onclick="window.location.href='games.html'">
      <i class="fa-solid fa-gamepad"></i>
    </button>
    <button class="menu-btn" onclick="window.location.href='movies.html'">
      <i class="fa-solid fa-film" style="color: #ffffff;"></i>
    </button>
  </div>

  <!-- Title -->
  <h1>M1ST4K3</h1>

  <!-- Search bar -->
  <div class="search-container">
    <form id="uv-form" class="search-form" onsubmit="return uvSearch(this);">
      <input id="uv-search-engine" value="https://duckduckgo.com/?q=%s" type="hidden"/> 
      <input id="uv-address" type="text" placeholder="Type A URL or Website" class="search-bar"/>
      <button type="submit" class="custom-btn btn-squircle">
        <i class="fa-solid fa-magnifying-glass"></i>
      </button>
    </form>
  </div>

  <!-- UV proxy scripts -->
  <script src="/active/uv/uv.bundle.js" charset="UTF-8" defer></script>
  <script src="/active/uv/uv.config.js" charset="UTF-8" defer></script>
  <script src="/active/register-sw.js" charset="UTF-8" defer></script>
  <script src="/active/search.js" charset="UTF-8" defer></script>
  <script src="/active/index.js" charset="UTF-8" defer></script>
</body>
</html>

  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: url('https://4kwallpapers.com/images/wallpapers/macos-monterey-stock-black-dark-mode-layers-5k-3440x1440-5889.jpg') no-repeat center center/cover;

    /* Menu */
    .menu {
      position: fixed;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 15px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      padding: 12px 16px;
      width: fit-content;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
      align-items: center;
      justify-content: center;
      animation: borderGlow 2s infinite alternate;
    }

    @keyframes borderGlow {
      0% { box-shadow: 0 0 6px rgba(255,255,255,0.25),0 0 10px rgba(255,255,255,0.15); border-color: rgba(255,255,255,0.3); }

    }

    .menu-btn {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: none;
      border-radius: 12px;
      padding: 12px 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.2);
    }

    .menu-btn i {
      color: #fff;
      font-size: 1.3em;
      transition: all 0.3s ease;
    }

    .menu-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 12px #fff, 0 0 20px #fff;
    }

    /* Title */
    h1 {
      font-size: 5rem;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 0 20px white, 0 0 40px white;
      margin-top: 140px;
      margin-bottom: 40px;
    }

    /* Iframe container */
    .iframe-container {
      width: 80%;
      max-width: 800px;
      height: 450px;
      border: 2px solid rgba(255,255,255,0.5);
      border-radius: 12px;
      overflow: hidden;
      animation: pulse 2s infinite alternate;
      box-shadow: 0 0 5px rgba(255,255,255,0.2);
    }

    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 5px rgba(255,255,255,0.2); border-color: rgba(255,255,255,0.5);}
      100% { box-shadow: 0 0 12px rgba(255,255,255,0.4); border-color: rgba(255,255,255,0.7);}

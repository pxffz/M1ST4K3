<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MUS1C</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: url('https://4kwallpapers.com/images/wallpapers/macos-monterey-stock-black-dark-mode-layers-5k-3440x1440-5889.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    /* Top menu */
    .menu {
      position: fixed;
      top: 25px;
      left: 50%;
      transform: translateX(-50%);
      width: auto;
      padding: 0 20px;
      height: 60px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.2);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 15px;
      animation: borderGlow 2s infinite alternate;
    }

    @keyframes borderGlow {
      0% { box-shadow: 0 0 6px rgba(255,255,255,0.25),0 0 10px rgba(255,255,255,0.15); border-color: rgba(255,255,255,0.3); }
      100% { box-shadow: 0 0 10px rgba(255,255,255,0.4),0 0 20px rgba(255,255,255,0.25); border-color: rgba(255,255,255,0.5); }
    }

    .menu-button {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: none;
      border-radius: 12px;
      padding: 12px 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.2);
    }

    .menu-button i { color: #fff; font-size: 1.3em; transition: all 0.3s ease; }
    .menu-button:hover { transform: translateY(-5px); box-shadow: 0 0 12px #fff,0 0 20px #fff; }

    h1 {
      color: #fff;
      font-size: 6em;
      font-weight: bold;
      text-align: center;
      text-transform: uppercase;
      text-shadow: 0 0 5px #fff,0 0 10px #fff,0 0 20px #fff;
      animation: shine 2s infinite alternate;
      margin-top: 120px;
      margin-bottom: 50px;
    }

    @keyframes shine { 0% {text-shadow:0 0 5px #fff,0 0 10px #fff,0 0 20px #fff;} 100% {text-shadow:0 0 10px #fff,0 0 20px #fff,0 0 30px #fff;} }

    .iframe-container {
      width: 80%;
      max-width: 1000px;
      height: 500px;
      border: 2px solid #fff;
      border-radius: 15px;
      overflow: hidden;
      margin-bottom: 50px;
      animation: pulse 2s infinite alternate;
      box-shadow: 0 0 8px rgba(255,255,255,0.2);
    }

    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 8px #fff, 0 0 15px #fff; }
      100% { box-shadow: 0 0 12px #fff, 0 0 25px #fff; }
    }
  </style>
</head>
<body>

  <!-- Top Menu -->
  <div class="menu">
    <button class="menu-button" onclick="location.href='index.html';">
      <i class="fa-solid fa-house"></i>
    </button>
    <button class="menu-button" onclick="location.href='games.html';">
      <i class="fa-solid fa-gamepad"></i>
    </button>
    <button class="menu-button" onclick="location.href='movies.html';">
      <i class="fa-solid fa-film"></i>
    </button>
    <button class="menu-button" onclick="location.href='music.html';">
      <i class="fa-solid fa-music" style="color: #ffffff;"></i>
    </button>
  </div>

  <h1>MUS1C</h1>

  <div class="iframe-container">
    <iframe src="https://pxffz.github.io/assets/%F0%9F%8E%B5.html"></iframe>
  </div>

</body>
</html>
